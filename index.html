<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            let randNum = Math.floor((Math.random() * (3 - 1 + 1) + 1));
            let choice = '';
            switch (randNum) {
                case 1:
                    choice = 'rock';
                    break;
                case 2:
                    choice = 'scissors';
                    break;
                case 3:
                    choice = 'paper';
                    break;
                default:
                    break;
            }
            return choice;
        }

        function getHumanChoice() {
            let choice = prompt('Make a choice (rock, paper, or scissors): ');
        }
        getHumanChoice();
        console.log(getComputerChoice());
    </script>
</body>
</html>
