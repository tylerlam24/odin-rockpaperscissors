<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button class="choice" id="rock">Rock</button>
    <button class="choice" id="paper">Paper</button>
    <button class="choice" id="scissors">Scissors</button>
    <div class="results">

    </div>
    <script>
        let playerChoice = '';
        let playerChoices = document.querySelectorAll('.choice');
        playerChoices.forEach(choice => {
            choice.addEventListener('click', (event) => {
                let target = event.target;

                switch (target.id) {
                case 'rock':
                    playerChoice = 'rock';
                    break;
                case 'paper':
                    playerChoice = 'paper';
                    break;
                case 'scissors':
                    playerChoice = 'scissors';
                    break;
                }
            });
        });

        function getComputerChoice() {
            let randNum = Math.floor((Math.random() * (3 - 1 + 1) + 1));
            let choice = '';
            switch (randNum) {
                case 1:
                    choice = 'rock';
                    break;
                case 2:
                    choice = 'scissors';
                    break;
                case 3:
                    choice = 'paper';
                    break;
                default:
                    break;
            }
            return choice;
        }

        function getHumanChoice() {
            let choice = prompt('Make a choice (rock, paper, or scissors): ');
        }

        function playRound(humanChoice, computerChoice) {
            let resultDiv = document.querySelector('.results');
            let result = document.createElement('p');
            humanChoice = humanChoice.toLowerCase();
            switch (computerChoice) {
                case 'rock':
                    switch (humanChoice) {
                        case 'rock':
                            result.textContent = 'It\'s a draw!';
                            break;
                        case 'scissors':
                            result.textContent = 'You lose! Rock beats scissors!';
                            computerScore++;
                            break;
                        case 'paper':
                            result.textContent = 'You win! Paper beats rock!'
                            humanScore++;
                            break;
                    }
                    break;
                case 'scissors': 
                    switch (humanChoice) {
                        case 'rock':
                            result.textContent = 'You win! Rock beats scissors!';
                            humanScore++;
                            break;
                        case 'scissors':
                            result.textContent = 'It\'s a draw!';
                            break;
                        case 'paper':
                            result.textContent = 'You lose! Scissors beats paper!';
                            computerScore++;
                            break;
                    }
                    break;
                case 'paper':
                    switch (humanChoice) {
                        case 'rock':
                            result.textContent = 'You lose! Paper beats rock!';
                            computerScore++;
                            break;
                        case 'scissors':
                            result.textContent = 'You win! Scissors beats paper!';
                            humanScore++;
                            break;
                        case 'paper':
                            result.textContent = 'It\'s a draw!';
                            break;
                    }
                    break;
                default: 
                    break;
            }
            resultDiv.appendChild(result);
        }

        function playGame() {
            let humanScore = 0;
            let computerScore = 0;
        }
    </script>
</body>
</html>
